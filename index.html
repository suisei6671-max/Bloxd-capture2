<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3面テクスチャ → ブロック画像生成</title>
  <style>
    body {
      background: #223957;
      font-family: sans-serif;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .inputs {
      margin-bottom: 1rem;
    }

    input {
      margin: 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #3392ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .InvenItem {
      display: inline-block;
      width: 56px;
      height: 56px;
      position: relative;
      transform: scale(4); /* 拡大して高解像度に */
      transform-origin: top left;
    }

    .ItemWrapper {
      width: 100%;
      height: 100%;
    }

    .BlockItemWrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .BlockItem {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .BlockItem2 {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.9;
    }

    .BlockItem3 {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .BlockItem3Inner {
      width: 100%;
      height: 100%;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.9;
    }

    #capture-area {
      display: inline-block;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>3面テクスチャ → ブロック画像生成</h1>

  <div class="inputs">
    <label>前面: <input type="file" id="front" accept="image/*" /></label><br>
    <label>側面: <input type="file" id="side" accept="image/*" /></label><br>
    <label>上面: <input type="file" id="top" accept="image/*" /></label><br>
  </div>

  <button id="generate">生成＆保存</button>

  <div id="capture-area"></div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function fileToDataURL(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });
    }

    document.getElementById("generate").addEventListener("click", async () => {
      const frontFile = document.getElementById("front").files[0];
      const sideFile = document.getElementById("side").files[0];
      const topFile = document.getElementById("top").files[0];

      if (!frontFile || !sideFile || !topFile) {
        alert("3面すべての画像を選択してください！");
        return;
      }

      const [frontURL, sideURL, topURL] = await Promise.all([
        fileToDataURL(frontFile),
        fileToDataURL(sideFile),
        fileToDataURL(topFile),
      ]);

      const captureArea = document.getElementById("capture-area");
      captureArea.innerHTML = "";

      const inven = document.createElement("div");
      inven.className = "InvenItem";

      inven.innerHTML = `
        <div class="ItemWrapper">
          <div class="BlockItemWrapper">
            <div class="BlockItem" style="background-image: url('${frontURL}');">
              <div class="BlockItem2" style="background-image: url('${sideURL}');"></div>
              <div class="BlockItem3">
                <div class="BlockItem3Inner" style="background-image: url('${topURL}');"></div>
              </div>
            </div>
          </div>
        </div>
      `;

      captureArea.appendChild(inven);

      // スクショ保存
      setTimeout(() => {
        html2canvas(inven, {
          backgroundColor: null,
          scale: 8,
        }).then((canvas) => {
          const link = document.createElement("a");
          link.download = "block-style.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      }, 100);
    });
  </script>
</body>
</html>
